<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-heading">
            <h1>Add New Book to Library</h1>
        </div>
        <div class="books-heading">
            <h1>Current Books In Library</h1>
        </div>
        <div class="form">
            <button class="add-book-button">Add New Book</button>
            <div id="add-book-form" style="display:none">
                <form id="add-book">
                    <label for="Title">Title:</label>
                    <input type="text" name="Title" id="Title">
                    <label for="Author">Author:</label>
                    <input type="text" name="Author" id="Author">
                    <label for="Pages">Pages:</label>
                    <input type="text" name="Pages" id="Pages">
                    <label for="Read">Read:</label>
                    <select name="Read" id="Read">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </form>
                <button type="submit" class="submit-button">Submit To Library</button>
                <button type="reset" class="reset-button">Reset Form</button>
            </div>
        </div>
        <div class="books"></div>
    </div>
</body>
</html>
